<!-- this tells the browser that this is an HTML 5 webpage -->
<!DOCTYPE html>
<!-- this is the way the page needs to be setup; lang=English - leave this -->
<html lang="en">
<!-- this is the head section - this is primarily for the browser and search engines -->
<head>
    <!-- heads up to the browser that pretty much any language might be on our page -->
    <meta charset="UTF-8">
    <!-- this is the first step in mobile development - the wepage will ook funky on a phone without this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the text for the browser tab -->
    <title>CSC102 - Index</title>
</head>
<!-- anything we want our user to see should go in the body section -->
<body>
    <!-- this is typically info at the top of the page -->
    <header>
        <!-- this is the page title - only use 1 h1 tag a page -->
        <h1>Welcome to my CSC102 page</h1>

        <!-- this will be the menu for travelling between the webpages -->
        <nav>
            <a href="index.html">Index</a> 
            <br>
            <a href="boards.html">Boards</a>
        </nav>
    </header>

    <!-- this is a paragraph tag -->
    <p>
        <img src="how insert usb drive meme.jpg" width="500" id="memeImage">
    </p>

    <!-- the footer section is where we put legal info, maybe a sitemap -->
    <footer>
        Ian Swanson
        <br>
        University of Advancing Technology
        <br>
        2625 W. Baseline Rd.
        <br>
        tempe, Az 85283
    </footer>
<!-- the closing body tag should be the 2nd last line of code on each HTML page -->
</body>
<!-- this is always the last line of our HTML page -->
</html>
