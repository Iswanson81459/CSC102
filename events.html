<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Basics</title>
</head>
<body>
    <main>
        <h1 id="heading">Event Handling Basics</h1>
    
        <button id="btnClickMe" onclick="changeText();">Click Me!</button>
    </main>

    <!-- TODO: Move this javaScript code to an external file when done -->
    <script>
        /*
        * Function name: changeText
        * Parameters: none
        * 
        * Destription: some txt will change when the button is clicked
        */

        function changeText()
        {
            document.getElementById("heading").textContent = "Event Handled";
        }

        // when you want code to run repeatedly at a set period of time, you can use setInterval; setInterval takes 2 arguments, the first argument is the code to run and the 3nd argument is how of ten you watn the code to run
        // the 2nd argument is in miliseconds - 1000 miliseconds is 1 second
        // use function(){} to set an anonymouse function - this funciton only exists right here
        setInterval(function(){
            console.log("test");
        })
    </script>
</body>
</html>
