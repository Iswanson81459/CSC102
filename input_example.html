<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Example</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1> Input Examples </h1>
        </header>

        <main>
            <div id="divMessage"></div>

            <!-- form - post i sth best option; use get for testing if needed; action is the name of the page that the form will post to - we skip form posting in this class; set the name and id to the same value -->
            <form method ="post" action="#" name="frmInput" id="frmInput" onsubmit="return false;">
                <!-- use th elabel to explain what type of info you watn the user to enter in the related  text box -->
                <lable for="txtFirstName">First Name:</lable>
                <!-- specify type of text when setting up a textbox to reduce issues later -->
                <input type="text" name="txtFirstName" id="txtFirstName" placeholder="Jane">
                
                <br>

                <!-- gather th euser's favorite color -->
                <lable for="txtLastName">Last Name:</lable>
                <input type="text" name="txtLastName" id="txtLastName" placeholder="Doe">

                <br>

                <!-- gather th euser's favorite color -->
                <lable for="txtZipCode">Zip Code:</lable>
                <input type="text" name="txtZipCode" id="txtZipCode" placeholder="Blue">

                <br>
                <br>

                <button onclick="validateForm();">Save Inputs</button>
            </form>

            <script>
                function validateForm()
                {
                    let FullName = "";
                   
                    // get the value the user entered in for their first name
                    // we will remove any spaces at the eginning or end with trim()
                    let firstName = document.getElementById("txtFirstName").value.trim();

                    // get the user's last name
                    let lastName = document.getElementById("txtLastName").value.trim();

                    let zipCode = document.getElementById("txtZipCode").value.trim();


                    console.log("firstName= " + firstName);
                    console.log("lastName= " + lastName);
                    console.log("zipCode= " + zipCode);

                    // validation - we need to make sure that the first name + " " + last name is 20char or less
                    // variable to store the message that we wil display to the user
                    let message = "";

                    // concatenate (add) first name + " " + last name
                    fullName = document.getElementById("txtFirstName").value.trim() + " " + document.getElementById("txtLastName").value.trim()

                    console.log("fullName= " + fullName);

                    // verify if the # of char in the fullName var
                    if(fullName.length > 20 || fullName.length == 1 )
                    {   // an invalide name has been entered
                        message = "Invalid name, please try again."
                        console.log("invalid name");
                    }
                    else if (zipCode.length != 5)
                    {
                        message = "Invalid zip code, please try again";
                        console.log("invalid zip");
                    }
                    else
                    {
                        message = "Welcome, " + firstName + ".  The secret word is validation"
                    }

                    document.getElementById("divMessage").textContent = message;
                }
            </script>

            <script scr="code.js"> </script>
        </main>
        
    </body>
</html>
